<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <style type="text/css">
    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji !important;
    }

    .hx,
    .im {
      color: #222222 !important;
    }
  </style>
  <div
    style="padding:50px 0;margin:0;background-color:#ececec;font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji">

    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
      style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;color: #222222;">
      <tbody>
        <tr style="text-align: center;font-size: 24px;font-weight: bold;">
          <td style="padding: 20px 15px;font-size: 20px;background-color:#fff;font-size: 20px;">
            <b>{companyName}</b>
          </td>
        </tr>
        <tr>
          <td
            style="border-top:1px solid #8157ef;font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;font-size:15px">
            <table width="600" border="0" cellpadding="0" cellspacing="0"
              style="width:600px;margin:0 auto;background-color:#fff">
              <tbody>
                <tr>
                  <td
                    style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;padding:30px 50px 30px 50px;">
                    <div
                      style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;color: #585858;font-size: 18px;line-height: 23px; font-weight: 600;padding:10px 0px 20px">
                      {titleMessage} <span style="color: #8157ef;"><b>{orderTitle}</b></span>
                    </div>
                    <table border="0" cellpadding="0" cellspacing="0" style="background-color:#fff">
                      <tbody>
                        <tr>
                          <td
                            style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;padding:5px 0px 20px 0px">
                            <div>
                              <!-- <span style="color: #939393; font-size: 13px;">{createdAt}</span></br> -->
                              <p
                                style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;color: #585858;font-size: 15px;line-height: 21px;">
                                {body}</p>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div {displayStyle} style="text-align: center">
                      <a href="http://{subDomain}.{url}/order-summary?order={encryptedOrderId}&customer={encrypteCustomerId}&user={encrypteUserId}"
                        style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;display:inline-block;background:#f6b42a;color:#000;padding:4px 40px;font-size:15px;line-height:25px;text-decoration:none; border-radius:5px;color:#fff"
                        target="_blank">Check Now</a>

                    </div>
                  </td>
                </tr>
                <tr>
                  <td
                    style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;padding:0px 50px 20px">

                    <p style="color: #222222;margin-top: 10px;margin-bottom: 10px;">Feel
                      free to <a href="http://serviceadvisor.io/" style="color: #4b1dc3;">contact</a> us for help.
                    </p>
                    <!-- <p style="margin-top:0px;text-align:center;">The Service Advisor Team.</p> -->
                  </td>
                </tr>
                <tr>
                  <td
                    style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;padding:10px 50px">
                    <p style="color: #222222;margin-top: 10px;font-weight: 600;">Thanks,<br /> {companyName}
                      Team
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td align="center" style="text-align:center;background:#8157ef;padding:10px 0px 10px">
            <a href="http://serviceadvisor.io" target="_blank">
              <img src="http://serviceadvisor.io/images/serviceAdvisor.png" alt="logo" style="width:180px"
                class="CToWUd">
            </a>
          </td>
        </tr>
        <tr>
          <td align="center" style="text-align:center;padding:11px 0px 0px;background:#fff;">
            Follow Us:
            <a href="https://www.facebook.com/serviceadvisorio/" target="_blank"
              style="display: inline-block;vertical-align: middle;color: #fff;padding-left: 3px;">
              <img src="http://v2.urstore.net/assets/front/images/email/email-facebook.png" class="CToWUd">
            </a>
            <a href="https://twitter.com/ServiceAdvisor_" target="_blank"
              style="display: inline-block;vertical-align: middle;color: #fff;padding-left: 3px;">
              <img src="http://v2.urstore.net/assets/front/images/email/email-twitter.png" class="CToWUd">
            </a>
          </td>
        </tr>
        <tr>
          <td align="center" style="background:#fff;text-align: center;padding: 0px 0px 10px;">
            <a href="#" style="text-decoration:none;display:inline-block;font-size: 12px;color: #444242;"
              target="_blank">
              Â© Service Advisor, 2019. All rights reserved.
            </a>
          </td>
        </tr>
        <tr>
          <td align="center" style="text-align:center;color:#959595;padding-top:20px">
            <table cellpadding="0" cellspacing="0" style="background-color:#ececec;width:100%" bgcolor="#ececec"
              width="100%">
              <tbody>
                <tr>
                  <td align="center"
                    style="text-align:center;color:#959595;font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji">
                    Please do not reply to this email, this is an automatically generated message.
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
  </div>
</body>

</html>
